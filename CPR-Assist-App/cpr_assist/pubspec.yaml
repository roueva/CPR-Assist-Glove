name: cpr_assist
description: "A Flutter app for CPR assistance with real-time feedback and BLE integration."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <4.0.0" # Updated to a more recent Dart SDK constraint

dependencies:
  flutter:
    sdk: flutter

  # Networking
  http: ^1.2.0

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0-beta.4

  # Icons
  cupertino_icons: ^1.0.8

  # Logging
  logger: ^2.5.0

  # For BLE communication
  flutter_reactive_ble: ^5.0.2
  flutter_blue_plus: ^1.3.1
  permission_handler: ^11.3.1

  # For NFC Card
  url_launcher: ^6.1.7

  # For location services
  geolocator: ^13.0.2
  google_maps_flutter: ^2.5.0
  google_maps_flutter_platform_interface: ^2.2.0
  google_maps_flutter_android: ^2.4.0

  # For AES decryption
  encrypt: ^5.0.0

  # DateFormat
  intl: ^0.20.1
  jwt_decoder: ^2.0.1
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - .env